{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>

        <!-- Contact Start -->
      <div class="col-12" align="center">
      <div class="col-6">
      <h2 class="text-center  my-3 ">Contact</h2>
      <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
              <div class="col-12" align="">
                <label for="name"></label>
                <input type="text" class="form-control" id="name" name="name"  placeholder="Name" align="center">
            
              </div>
              
              <div class="form-group">
               <label for="mobile"></label>
                <input type="number" class="form-control" id="mobile" name="mobile"  placeholder="mobile">
            
              </div>
              <div class="form-group">
               <label for="consern"></label>
                <input type="text" class="form-control" id="consern" name="consern"  placeholder="consern">
                <small id="consernHelp" class="form-text text-muted"></small>
              </div>


              <div class="form-group">
               <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
          
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
      <!-- contact end -->


      
</body>

</html>
{% endblock %}
