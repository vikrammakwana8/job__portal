{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 500px;">
                <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Sign Up Here</h5>
                <h1 class="display-4"></h1>
                {% if msg %}
                <b style="color:blue;">{{msg}}</b>
                {% endif %}
            </div>
            <div class="row g-5 mb-5">
                 
                <div class="col-lg-4">
                    
                </div>
            </div>
            <div class="row">
                
            </div>
            <div class="row justify-content-center position-relative" style="margin-top: -150px; z-index: 2;">
                <div class="col-lg-8">
                    <div class="bg-white rounded p-5 m-5 mb-0">

                        <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <select name="usertype" class="form-control bg-light border-0">
                                    <option align=" center">---select user type---</option>
                                    <option value="company" align=" center">Company</option>
                                    <option value="employe" align=" center">Employe</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Your First Name" name="fname" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Your Last Name" name="lname" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="email" class="form-control bg-light border-0" placeholder="Your Email" name="email" id="email" style="height: 55px;">
                                    <span id="email_error"></span>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-0" placeholder="Your Mobile" name="mobile" style="height: 55px;">
                                </div>
                                
                                
                                <div class="col-12 col-sm-6">
                                    <input type="password" class="form-control bg-light border-0" placeholder="Password" name="password" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="password" class="form-control bg-light border-0" placeholder="Confirm Password" name="cpassword" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="file" class="form-control bg-light border-0" placeholder="Profile_pic" name="profile_pic" style="height: 55px;" align="center">
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
    <script>
          $("#email").change(function(){
            var email=$(this).val();

            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Is Already Registered";
                }else{
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

        </script>


 
</body>

</html>
{% endblock %}
